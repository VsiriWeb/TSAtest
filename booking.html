<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restoran - Bootstrap Restaurant Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-xxl">
        <!-- Reservation Form -->
        <div class="container py-5">
            <h1>Book A Table Online</h1>
            <form id="reservationForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="col-md-6">
                        <input type="datetime-local" class="form-control" id="datetime" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="select1" placeholder="Number of People" min="1" required>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="message" placeholder="Special Request"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="button" onclick="sendReservation()">Book Now</button>
                    </div>
                </div>
            </form>
            <div id="confirmationMessage" class="text-success mt-3" style="display: none;">
                <p>Your reservation has been confirmed! A confirmation email has been sent to your inbox.</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
