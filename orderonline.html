<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EcoEats</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <div class="container py-5">
            <h1 class="text-center mb-4">Order Our Eco-Friendly Dishes</h1>
            <div class="row">
                <div class="col-lg-8">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="card order-item" data-price="12.99" data-id="item1">
                                <img src="img/menu-1.jpg" class="card-img-top" alt="Fresh Garden Salad" style="height: 150px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">Fresh Garden Salad</h5>
                                    <p class="card-text">$12.99</p>
                                    <input type="number" id="item1" class="form-control" min="0" value="0" onchange="addToOrder('Fresh Garden Salad', 12.99, 'item1')">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card order-item" data-price="16.99" data-id="item2">
                                <img src="img/menu-3.jpg" class="card-img-top" alt="Vegan Margherita Pizza" style="height: 150px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">Vegan Margherita Pizza</h5>
                                    <p class="card-text">$16.99</p>
                                    <input type="number" id="item2" class="form-control" min="0" value="0" onchange="addToOrder('Vegan Margherita Pizza', 16.99, 'item2')">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card order-item" data-price="13.99" data-id="item3">
                                <img src="img/menu-5.jpg" class="card-img-top" alt="Stuffed Bell Peppers" style="height: 150px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">Stuffed Bell Peppers</h5>
                                    <p class="card-text">$13.99</p>
                                    <input type="number" id="item3" class="form-control" min="0" value="0" onchange="addToOrder('Stuffed Bell Peppers', 13.99, 'item3')">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <h3>Order Summary</h3>
                    <div id="order-summary">
                        <p>No items added yet.</p>
                    </div>
                    <p>Total: <span id="total">$0.00</span></p>
                    <button class="btn btn-primary w-100" onclick="submitOrder()">Place Order</button>
                </div>
            </div>
        </div>

        <script>
            let order = {};

            function addToOrder(itemName, price, id) {
                const quantity = parseInt(document.getElementById(id).value);
                if (quantity > 0) {
                    order[id] = { name: itemName, price, quantity };
                } else {
                    delete order[id];
                }
                updateOrderSummary();
            }

            function updateOrderSummary() {
                const summaryDiv = document.getElementById('order-summary');
                summaryDiv.innerHTML = '';
                let total = 0;
                for (const key in order) {
                    const item = order[key];
                    total += item.price * item.quantity;
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}`;
                    summaryDiv.appendChild(itemDiv);
                }
                if (Object.keys(order).length === 0) {
                    summaryDiv.innerHTML = '<p>No items added yet.</p>';
                }
                document.getElementById('total').innerText = `$${total.toFixed(2)}`;
            }

            function submitOrder() {
                if (Object.keys(order).length === 0) {
                    alert('Please add items to your order.');
                } else {
                    alert('Your order has been placed successfully!');
                    order = {};
                    updateOrderSummary();
                    document.querySelectorAll('input[type=number]').forEach(input => input.value = 0);
                    document.getElementById('total').innerText = '$0.00';
                }
            }
        </script>
    </div>
</body>

</html>
